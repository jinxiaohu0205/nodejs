<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr ng-repeat="item in data track by item.id">
        <th>{{item.name}}</th>
        <th>{{item.age}}</th>
        <th>{{item.sex}}</th>
        <th>
            <a href="javascript:;" ng-click="del(item.id)">删除</a>


            <a href="#!/edit/{{item.id}}">编辑</a>
        </th>
    </tr>
</table>

<div class="add"><a href="#!/add">添加</a></div>
