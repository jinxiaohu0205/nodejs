<script>
    window.onload=function(){
       $(".btn").click(function(){
           $.ajax({
               url:"/zhihu",
               data:{url:"http://www.baidu.com"},
               success:function(e){
                   var img=$("<img>");
                  $("div").append(img);
                  $("img").attr("src",e);
               }
           })
       })
    }
</script>

    div{
        width: 200px;
        height:200px;
        border:1px solid red;
